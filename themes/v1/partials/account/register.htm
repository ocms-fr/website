{% if canRegister %}
<h3 class="text-2xl text-center my-2">S'inscrire</h3>

{{ form_ajax('onRegister') }}

<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="registerName">Nom</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="name" type="text" id="registerName" placeholder="Saisissez votre nom">
</div>

<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="registerEmail">Email</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" type="text" id="registerEmail" placeholder="Saisissez votre email">
</div>

{% if loginAttribute == "username" %}
<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="registerUsername">Nom d'utilisateur</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" id="registerUsername" placeholder="Saisissez votre nom d'utilisateur">
</div>
{% endif %}

<div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="registerPassword">Mot de passe</label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" id="registerPassword" placeholder="Choisissez votre mot de passe">
</div>

<div class="text-center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        S'enregistrer
    </button>
</div>

{{ form_close() }}
{% else %}
<!-- Registration is disabled. -->
{% endif %}
