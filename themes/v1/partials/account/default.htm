<div class="flex flex-col md:flex-row justify-around">
{% if not user %}

    <div class="w-full max-w-sm mb-4 md:mb-0 mx-auto md:mx-4 p-5 bg-white shadow-lg rounded border-gray-200 border-2">
        {% partial __SELF__ ~ '::signin' %}
    </div>

    <div class="w-full max-w-sm mb-4 md:mb-0 mx-auto md:mx-4 p-5 bg-white shadow-lg rounded border-gray-200 border-2">
        {% partial __SELF__ ~ '::register' %}
    </div>

{% else %}

    <div class="w-full max-w-sm mb-4 md:mb-0 mx-auto p-5 bg-white shadow-lg rounded border-gray-200 border-2">
        {% partial __SELF__ ~ '::activation_check' %}

        {% partial __SELF__ ~ '::update' %}
    </div>
    <div class="w-full max-w-sm mb-4 md:mb-0 mx-auto p-5 bg-white shadow-lg rounded border-gray-200 border-2">
        {% partial __SELF__ ~ '::deactivate_link' %}
    </div>

{% endif %}
</div>
