<p class="prose mb-6">
    <strong>Vous avez perdu votre mot de passe?</strong> Aucun problème, veuillez saisir ci-dessous votre adresse email afin de vérifier votre identité.
</p>

<form data-request="{{ __SELF__ }}::onRestorePassword" data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="userRestoreEmail">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" type="text" id="userRestoreEmail" placeholder="Saisissez votre email">
    </div>

    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Restaurer
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ 'user/account'|page }}">
            Revenir à l'écran de connexion
        </a>
    </div>
</form>
