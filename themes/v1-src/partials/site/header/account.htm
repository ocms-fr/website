<!-- Profile dropdown -->
<div class="ml-3 relative">
    <button
        class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-white transition duration-150 ease-in-out"
        id="user-menu" aria-label="User menu" aria-haspopup="true">
        <img class="h-8 w-8 rounded-full"
             src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
             alt=""/>
    </button>
    <!-- Profile dropdown panel. -->
    <div id="user-menu-dropdown" class="menu-hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg">
        <div class="py-1 rounded-md bg-white shadow-xs"
             role="menu" aria-orientation="vertical"
             aria-labelledby="user-menu">
            <a href="{{ 'user/account'|page }}"
               class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
               role="menuitem">Votre Profil</a>
            <a href="javascript:;" data-request="onLogout" data-request-data="redirect: '{{ ''|page }}'"
               class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 transition duration-150 ease-in-out"
               role="menuitem">Se d√©connecter</a>
        </div>
    </div>
    {% else %}
    <div class="hidden md:block">
        {% if 'user/account'|page is same as (''|page) %}
        <a href="{{ 'user/account'|page }}"
           class="px-3 py-2 rounded-md text-sm font-medium leading-5 text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Espace membre</a>
        {% else %}
        <a href="{{ 'user/account'|page }}"
           class="ml-4 px-3 py-2 rounded-md text-sm font-medium leading-5 text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Espace membre</a>
        {% endif %}
    </div>
</div>
{% endif %}
